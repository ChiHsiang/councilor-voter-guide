<ul>
{% for element in list %}
    <li data-toggle="collapse" data-target="#ref_bill_{{role}}_{{element.party}}"><span>{{element.party}}：{{element.councilors|length}}人 <i class="fa fa-caret-square-o-down"></i></span></li>
    <div id="ref_bill_{{role}}_{{element.party}}" class="collapse">
        <ul class="list-inline">
        {% for councilor in element.councilors %}
            <li><a href="{% url 'councilors:biller_sp' councilor_id=councilor.councilor_id election_year=bill.election_year %}">{{councilor.name}}</a></li>
        {% endfor %}
        </ul>
    </div>
    <br>
{% endfor %}
</ul>
