{% extends "base.html" %}
{% load socialaccount %}

{% block title %}
    <title>議員投票指南:擬參選人註冊登記</title>
    <meta property="og:title" content="議員投票指南:擬參選人註冊登記"/>
    <meta itemprop="name" content="議員投票指南:擬參選人註冊登記">
{% endblock title %}

{% block right %}
    <div align="center">
        <div class="text-center">
            <h2>擬參選人註冊登記</h2>
        </div>
        {% if request.user.is_authenticated %}
            <a href="{% url 'account_logout' %}"><i class="fa fa-sign-out"> 登出</i></a>
        {% else %}
            <a href="{% provider_login_url "facebook" %}?next={{ request.path }}"><i class="fa fa-sign-in"> 登入</i></a>
        {% endif %}
    </div>
{% endblock right %}

{% block script %}
    <script>
        $(document).ready( function() {
        });
    </script>
{% endblock script %}
